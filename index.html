<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cuotas y Entrega</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cuotas y Entrega</h1>
        <form id="calculator-form">
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" required>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <div id="results">
            <p>Entrega: <span id="entrega"></span></p>
            <p>Cuota 1: <span id="cuota1"></span></p>
            <p>Cuota 2: <span id="cuota2"></span></p>
            <p>Cuota 3: <span id="cuota3"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
